<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Fresh Talent</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Link for icons from fontawesome -->
    <script src="https://kit.fontawesome.com/15ab1883b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Logo of the company -->
    <header>
        <div class="logo"><a href="index.html"><img src="./images/Fresh_Talent-Logo.png"></a></div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign up form -->
    <form class="logform grid-container grid-x">
        <img class="large-6 medium-6 small-12 cell" src="./images/login-page-image.jpg"
            alt="Side Vector for Sign Up Page">
        <section class="log-info grid-padding-x">
            <h1 class="log-title">Sign Up</h1>
            <section class="log-info large-4 medium-6 small-12 cell">
                <label for="username">Email</label>
                <input type="text" placeholder="Enter your email">
                <label for="Password">Password</label>
                <input type="text" placeholder="Enter your Password">
                <label for="Password">Confirm Password</label>
                <input type="text" placeholder="Enter your Password">
                <a href="onboarding.html" class="button">Sign Up</a>
                <p>Already have an account</p>
                <a href="login.html" class="secondary hollow button">Login</a>
            </section>
        </section>
    </form>

    <!-- Footer contains contact info -->
    <footer>
        <section class="grid-x">
            <section id="r-info" class="large-6 medium-6 small-12">
                <h1>Contact Info</h1>
                <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
            </section>

            <section id="l-info" class="large-6 medium-6 small-12 cell">
                <h1>Follow us on</h1>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </section>
        </section>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
